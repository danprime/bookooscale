<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKOO Mini Scale Reader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BOOKOO Mini Scale Reader</h1>
        
        <div id="status" class="status disconnected">
            Disconnected
        </div>
        
        <div class="controls">
            <button id="connectToggleBtn" onclick="toggleConnect()">Connect</button>
            <button id="tareBtn" onclick="sendTareCommand()" disabled>Tare</button>
            <button id="tareStartBtn" onclick="sendTareAndStartCommand()" disabled>Tare & Start</button>
            <button id="timerToggleBtn" onclick="triStateTimer()" disabled>Start Timer</button>
        </div>
        
        <div class="controls">
            <label for="ratio">Ratio:</label>
            <input type="number" id="ratio" value="15" min="0.1" max="100" step="0.1">
            <button id="targetRatioBtn" onclick="setTargetRatio()" disabled>Target Ratio</button>
        </div>
        
        <div class="weight-display" id="weightDisplay">
            0.00 g
        </div>
        
        <div class="info">

            <div class="info-item">
                <div class="info-label">Flow Rate</div>
                <div class="info-value" id="flowRate">0.00 g/s</div>
            </div>
            <div class="info-item">
                <div class="info-label">Timer</div>
                <div class="info-value" id="timer">00:00.000</div>
            </div>
            <div class="info-item">
                <div class="info-label">Target Weight</div>
                <div class="info-value" id="targetWeight">-- g</div>
            </div>
            <div class="info-item">
                <div class="info-label">Remainder</div>
                <div class="info-value" id="remainder">-- g</div>
            </div>
        </div>
        


        <div class="log" id="log" style="display:none;"></div>
        
        <!-- Settings Modal Trigger -->
        <button id="settingsBtn" onclick="openSettingsModal()">Settings</button>

        <!-- Settings Modal -->
        <div id="settingsModal" class="modal" style="display:none;">
            <div class="modal-content">
                <span class="close" id="closeSettingsModal" onclick="closeSettingsModal()">&times;</span>
                <h2>Settings</h2>
                <div class="modal-controls">
                    <label for="beepLevel">Beep Level (0-5):</label>
                    <input type="range" id="beepLevel" min="0" max="5" value="2" onchange="setBeepLevel(this.value)" disabled>
                    <span id="beepValue">2</span>
                </div>
                <div class="modal-controls">
                    <label for="autoOff">Auto-off (1-30 min):</label>
                    <input type="range" id="autoOff" min="1" max="30" value="5" onchange="setAutoOff(this.value)" disabled>
                    <span id="autoOffValue">5</span>
                </div>
                <div class="modal-controls">
                    <label for="flowSmoothing">Flow Smoothing:</label>
                    <input type="checkbox" id="flowSmoothing" onchange="setFlowSmoothing(this.checked)" disabled>
                </div>
                <div class="modal-controls">
                    <label for="flowSymbol">Flow Symbol:</label>
                    <select id="flowSymbolSetting" onchange="setFlowSymbol(this.value)" disabled>
                        <option value="+">+</option>
                        <option value="-">-</option>
                    </select>
                </div>
                <div class="controls">
                    <label for="logToggle">Enable Logging:</label>
                    <input type="checkbox" id="logToggle">
                    <span class="log-warning" style="color: #b77; font-size: 0.95em; margin-left: 0.5em;">(May affect UI responsiveness)</span>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="scale-ui.js"></script>
</body>
</html>
